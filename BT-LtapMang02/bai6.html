<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>chuyển "-" thành "_"</title>
</head>
<body>
<script>
  let arr = prompt("Nhập chuỗi vào đây");
  arr = arr.split("");
  for (let i = 0; i < arr.length-1; i++) {
      if (arr[i] === "-"){
          arr[i] = "_";
      }
  }
  console.log(arr)
</script>
</body>
</html>
