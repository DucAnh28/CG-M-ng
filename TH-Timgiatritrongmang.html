<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TH tìm giá trị trong mảng</title>
</head>
<body>
</body>
<script>
  let numbers = +prompt("Nhập số vào: ");
  let arr = [-3,5,1,3,2,10];
  for (let i = 0; i < arr.length; i++) {
      if (numbers == arr[i]){
          alert("Value "+ arr[i] +" found at " + i);
      }
      else {
          alert("Value " + numbers + " can't be found")
      }
  }
</script>
</html>
