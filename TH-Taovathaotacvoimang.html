<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Thực hành và thao tác với mảng</title>
    <style>
        body{padding-top: 50px}
    </style>
</head>
<body>
<label><input type="text" id="addElement"></label>
<button type="button" onclick="Add_element_to_array()">Add</button>
<button type="button" onclick="Display_array()">Display</button>
<div id="result"></div>
</body>
<script>
let x = 0;
let array = Array();
function Add_element_to_array(){
    array[x]= document.getElementById("addElement").value;
    alert("Element: " + array[x] + " Add at index "+ x);
    x++;
document.getElementById("addElement").value = "";
}
function Display_array(){
    let e = "<hr/>";
    for (let i = 0; i < array.length; i++) {
        e += "Element " + i + " = " + array[i] + "<br/>";
    }
    document.getElementById("result").innerHTML = e;
}
</script>
</html>
